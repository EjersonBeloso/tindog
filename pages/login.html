<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script
      src="https://kit.fontawesome.com/ad63e9d955.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="images/paw-16.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/tindog/css/styles.css" />
    <title>Document</title>
  </head>

  <body>
   <div class="container p-3 login mt-5">
      <div class="">
            <i class="fa-solid fa-paw paw-logo"></i>
            <a class="navbar-brand logo" href="index.html">tindog</a>
          </div>
      <form class="form form-group" action="">
        <div class="mb-3 text-start">
          <label class="form-label" for="Email">Email</label>
          <input
            class="form-control"
            type="text"
            name="Email"
            id="userEmail"
            placeholder="Enter Email"
          />
        </div>
        <div class="mb-3 text-start">
          <label for="Password">Password</label>
          <input
            class="form-control"
            type="password"
            name="Password"
            id="userPassword"
            placeholder="Password"
          />
        </div>
        <div class="d-flex flex-column text-start">
          <input
            class="mb-3 btn btn-primary align-start"
            type="button"
            value="Login"
          />
          <div>
            <h6>Not yet registered?</h6>

            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn  "
            ><a class="sub-link" href="tindog/pages/sign-up.html">Sign up</a>
              
            </button>
            <a class="d-block sub-link" href="tindog/index.html">Back to Home</a>
            
          </div>
  
        </div>
      </form>

    </div>
  </body>
  <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
