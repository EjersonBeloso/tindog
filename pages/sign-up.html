<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ad63e9d955.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="images/paw-16.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container shadow p-5 mt-5 w-50 login">
      <div class="modal-body">
        <form action="">
          <div class="">
            <i class="fa-solid fa-paw paw-logo"></i>
            <a class="navbar-brand logo" href="index.html">tindog</a>
          </div>
          <div class="mb-3 text-start">
            <label for="email">Email</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="mb-3 text-start">
            <label for="fullname">Full Name</label>
            <input
              class="form-control"
              type="text"
              name="fullname"
              id="fullName"
              placeholder="Enter Full Name"
            />
          </div>
          <div class="mb-3 text-start">
            <label for="password">Password</label>
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              placeholder="Enter password"
            />
          </div>
          <div class="text-start">
            <input class="mb-3 btn btn-primary" type="button" value="Sign up" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <p>Sign up succesfull, Thank for registering with us. Go to</p>
        <a href="pages/login.html">Log in</a>
      </div>
    </div>
  </body>
</html>
